<div class="container">
  <h4>Editar produto</h4>
  <div *ngIf="errors.length > 0">
    <div class="alert alert-danger" role="alert">
      <div *ngFor="let error of errors">
        {{ error.msg }}
      </div>
    </div>
  </div>
  <div *ngIf="msg.length > 0">
    <div class="alert alert-success" role="alert">
      {{ msg }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="nome">Nome do Produto</label>
              <input type="text" name="nome" class="form-control" required [(ngModel)]="produto.nome">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" name="descricao" class="form-control" required [(ngModel)]="produto.descricao">
            </div>
            <div class="form-group">
              <label for="valor">Preço</label>
              <input type="number" min="1" step="any" name="valor" class="form-control" required
                [(ngModel)]="produto.valor">
            </div>
            <div class="form-group">
              <label for="disponivel">Disponível</label>
              <select name="disponivel" class="form-control" [(ngModel)]="produto.disponivel">
                <option [value]="true" selected>Sim</option>
                <option [value]="false">Não</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imagem">Selecione a Imagem</label>
              <input type="file" name="imagem" class="form-control">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a [routerLink]="'/produtos'" class="btn btn-danger">Cancelar</a>
          <button type="button" class="btn btn-success ml-2" (click)="updateProduto(produto.id)">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
