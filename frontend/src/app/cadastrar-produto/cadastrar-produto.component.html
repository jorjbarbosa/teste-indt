<div class="container">
  <h4>Cadastrar novo produto</h4>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="nome">Nome do Produto</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" name="descricao" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="preco">Preço</label>
              <input type="number" min="1" step="any" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="disponivel">Disponível</label>
              <select name="disponivel" class="form-control">
                <option value="1" selected>Sim</option>
                <option value="0">Não</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imagem">Selecione a Imagem</label>
              <input type="file" name="imagem" class="form-control" >
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a [routerLink]="'/produtos'" class="btn btn-danger">Cancelar</a>
          <button type="button" class="btn btn-success ml-2">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
