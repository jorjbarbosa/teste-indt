<div class="container">
  <h4 class="mr-auto">Produtos Cadastrados</h4>
  <a [routerLink]="'/produtos/cadastrar'" class="btn btn-primary ml-auto">Cadastrar</a>
  <div *ngIf="msg.length > 0">
    <div class="alert alert-success mt-3" role="alert">
      {{ msg }}
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Disponível</th>
        <th>Imagem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.valor }}</td>
        <td>{{ produto.disponivel }}</td>
        <td>
          <a [href]="'http://localhost:3333/files/' + produto.imagem" target="_blank">{{ produto.imagem }}</a>
        <td>
          <a [routerLink]="'/produtos/editar/' + produto.id" class="btn btn-primary">Editar</a>
          <button type="button" class="btn btn-danger" (click)="deletarProduto(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
