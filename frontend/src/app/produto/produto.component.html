<div class="card">
  <img class="card-img-top" width="100%" [src]="'http://localhost:3333/files/' + imagem" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ nome }}</h5>
    <p class="card-text">{{ descricao }}</p>
    <p class="card-text">Valor: {{ valor | currency:'BRL' }}</p>
  </div>
</div>
